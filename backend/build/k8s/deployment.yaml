apiVersion: apps/v1
kind: Deployment
metadata:
  name: lifesync
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lifesync
  template:
    metadata:
      labels:
        app: lifesync
    spec:
      containers:
      - name: lifesync
        image: lifesync-backend:latest  
        ports:
        - containerPort: 8080  
        envFrom:
          - configMapRef:
              name: lifesync-config
